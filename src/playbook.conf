<?xml version="1.0" encoding="utf-8"?>
<Playbook>
	<Name>Redress Server</Name>
	<Username>RedressOS</Username>
	<Title>Redress Server Playbook</Title>
	<ShortDescription>Fixes Windows Server 2022</ShortDescription>
	<Description>This Playbook will help you quickly&#xD;&#xA;deploy Redress Server with default configuration.</Description>
	<Details>Experience a lightweight, fluent and modern experience with Windows Server. Increases the efficiency of it.</Details>
	<Version>0.1</Version>
	<SupportedBuilds>
		<string>19045</string>
	</SupportedBuilds>
	<Requirements>
		<Requirement>DefenderToggled</Requirement>
		<Requirement>NoPendingUpdates</Requirement>
		<Requirement>NoAntivirus</Requirement>
		<Requirement>Internet</Requirement>
		<Requirement>PluggedIn</Requirement>
	</Requirements>
	<Git>https://github.com/redress-server/playbook</Git>
	<Website>https://vichingo455.wixsite.com/redressserver</Website>
	<Steps>
		<Step id="1">
			<Action>Check if Windows Defender is toggled on.</Action>
			<Command>Get-MpPreference | Select-Object -ExpandProperty DisableRealtimeMonitoring</Command>
			<ExpectedResult>false</ExpectedResult>
		</Step>
		<Step id="2">
			<Action>Check for pending updates.</Action>
			<Command>Get-WindowsUpdate</Command>
			<ExpectedResult>No pending updates</ExpectedResult>
		</Step>
		<Step id="3">
			<Action>Check for installed antivirus software.</Action>
			<Command>Get-WmiObject -Namespace root\SecurityCenter2 -Class AntiVirusProduct</Command>
			<ExpectedResult>No antivirus software installed</ExpectedResult>
		</Step>
		<Step id="4">
			<Action>Check internet connectivity.</Action>
			<Command>Test-Connection -ComputerName google.com -Count 1</Command>
			<ExpectedResult>True</ExpectedResult>
		</Step>
		<Step id="5">
			<Action>Check if plugged in.</Action>
			<Command>Get-WmiObject -Class Win32_Battery</Command>
			<ExpectedResult>True</ExpectedResult>
		</Step>
		<Step id="6">
			<Action>Download Redress Server package.</Action>
			<Command>Invoke-WebRequest -Uri "https://example.com/redress_server.zip" -OutFile "C:\Downloads\redress_server.zip"</Command>
			<ExpectedResult>Download completed</ExpectedResult>
		</Step>
		<Step id="7">
			<Action>Extract Redress Server package.</Action>
			<Command>Expand-Archive -Path "C:\Downloads\redress_server.zip" -DestinationPath "C:\RedressServer"</Command>
			<ExpectedResult>Extraction completed</ExpectedResult>
		</Step>
		<Step id="8">
			<Action>Install Redress Server.</Action>
			<Command>Start-Process -FilePath "C:\RedressServer\setup.exe" -ArgumentList "/silent"</Command>
			<ExpectedResult>Installation completed</ExpectedResult>
		</Step>
		<Step id="9">
			<Action>Verify Redress Server installation.</Action>
			<Command>Test-Path "C:\Program Files\RedressServer"</Command>
			<ExpectedResult>True</ExpectedResult>
		</Step>
	</Steps>
</Playbook>
